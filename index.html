<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Signup</title>

  <link rel="stylesheet" href="signup.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+2:wght@300&display=swap" rel="stylesheet">

  <script defer src="signup.js"></script>

</head>

<body>

  <div class="bg"></div>

  <div id="container">
    <h1 id="heading">Signup</h1>
    
    <form id="signup-form">
      <h3>
        <input type="text" name="name" id="name-field" class="signup-form-field" placeholder="Name">
        <br>
        <input type="text" name="email" id="email-field" class="signup-form-field" placeholder="E-mail">
        <br>
        <input type="text" name="username" id="username-field" class="signup-form-field" placeholder="Username">
        <br>
        <input type="password" name="password" id="password-field" class="signup-form-field" placeholder="Password">
        <br><br>
          <input type="submit" value="Signup" id="signup-form-submit">
      </h3>
      
    </form>
  
  </div>
</body>

</html>
